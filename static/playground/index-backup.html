<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Mishkah Playground</title>

    <!-- Mishkah Framework -->
    <script>window.MishkahAutoConfig = { css: 'mi' };</script>
    <script src="../lib/mishkah.js" data-htmlx></script>

    <!-- CodeMirror Component & Examples -->
    <script src="../lib/mishkah-ui-codemirror.js"></script>
    <script src="./playground-examples.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --header-height: 60px;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background, #0f172a);
            color: var(--foreground, #e2e8f0);
            height: 100vh;
            overflow: hidden;
        }

        .playground-container {
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
        }

        .playground-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background: var(--card, #1e293b);
            border-bottom: 1px solid var(--border, #334155);
        }

        .playground-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary, #667eea);
        }

        .playground-actions {
            display: flex;
            gap: 0.5rem;
        }

        .playground-main {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        .playground-sidebar {
            background: var(--card, #1e293b);
            border-left: 1px solid var(--border, #334155);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border, #334155);
        }

        .sidebar-search {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--surface-1, #0f172a);
            border: 1px solid var(--border, #334155);
            border-radius: 8px;
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .sidebar-categories {
            padding: 0.5rem;
        }

        .category-group {
            margin-bottom: 0.5rem;
        }

        .category-title {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground, #94a3b8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .example-item {
            padding: 0.75rem;
            margin: 0.125rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .example-item:hover {
            background: var(--accent, #667eea20);
        }

        .example-item.active {
            background: var(--primary, #667eea);
            color: white;
        }

        .difficulty-badge {
            font-size: 0.65rem;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            background: var(--surface-2, #1e293b);
        }

        .playground-workspace {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            overflow: hidden;
        }

        .editor-panel,
        .preview-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--surface-1, #0f172a);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--card, #1e293b);
            border-bottom: 1px solid var(--border, #334155);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary, #667eea);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark, #5558dd);
        }

        .btn-secondary {
            background: var(--surface-2, #1e293b);
            color: var(--foreground);
        }

        .btn-secondary:hover {
            background: var(--surface-3, #334155);
        }

        .btn-icon {
            padding: 0.5rem;
            aspect-ratio: 1;
        }

        @media (max-width: 768px) {
            .playground-main {
                grid-template-columns: 1fr;
            }

            .playground-sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="playground">
        <script type="application/json" data-m-env data-m-path="env">
      { "theme": "dark", "lang": "ar" }
    </script>

        <script type="application/json" data-m-data data-m-path="data">
      { "currentExample": "counter", "searchQuery": "", "categories": [] }
    </script>

        <div data-m-scope="playground" class="playground-container">
            <header class="playground-header">
                <div class="playground-logo"><span>üé®</span><span>Mishkah Playground</span></div>
                <div class="playground-actions">
                    <button class="btn btn-secondary" data-m-order="toggleTheme">
                        <span x-if="state.env.theme === 'dark'">üåô</span>
                        <span x-if="state.env.theme === 'light'">‚òÄÔ∏è</span>
                    </button>
                    <button class="btn btn-primary" data-m-order="downloadCode">üì• Download</button>
                </div>
            </header>

            <div class="playground-main">
                <aside class="playground-sidebar">
                    <div class="sidebar-header">
                        <input type="text" class="sidebar-search" placeholder="ÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ£ŸÖÿ´ŸÑÿ©..."
                            data-m-order="searchExamples" x-bind:value="state.data.searchQuery">
                    </div>
                    <div class="sidebar-categories">
                        <div x-for="category in state.data.categories" key="category.id" class="category-group">
                            <div class="category-title"><span>{category.icon}</span> <span>{category.nameAr}</span>
                                <span>({category.count})</span>
                            </div>
                            <div x-for="example in category.examples" key="example.id" class="example-item"
                                data-m-order="selectExample" x-bind:data-example-id="example.id"
                                x-bind:class="state.data.currentExample === example.id ? 'example-item active' : 'example-item'">
                                <span>{example.titleAr}</span>
                                <span class="difficulty-badge" x-if="example.difficulty === 1">‚≠ê</span>
                                <span class="difficulty-badge" x-if="example.difficulty === 2">‚≠ê‚≠ê</span>
                                <span class="difficulty-badge" x-if="example.difficulty === 3">‚≠ê‚≠ê‚≠ê</span>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="playground-workspace">
                    <div class="editor-panel">
                        <div class="panel-header">
                            <span>üìù Code Editor</span>
                            <div class="panel-actions">
                                <button class="btn btn-icon btn-primary" data-m-order="runCode" title="Run">‚ñ∂Ô∏è</button>
                            </div>
                        </div>
                        <div id="editor-container" class="editor-container"></div>
                    </div>

                    <div class="preview-panel">
                        <div class="panel-header">
                            <span>üëÅÔ∏è Live Preview</span>
                            <div class="panel-actions">
                                <button class="btn btn-icon btn-secondary" data-m-order="refreshPreview"
                                    title="Refresh">üîÑ</button>
                                <button class="btn btn-icon btn-secondary" data-m-order="openInNewTab"
                                    title="Open in new tab">üîó</button>
                            </div>
                        </div>
                        appInstance = M.app.make({}, {
                        mount: '#app',
                        templateId: 'playground',
                        orders: {
                        toggleTheme: {
                        on: ['click'],
                        handler: function (e, app) {
                        app.setState(function (s) {
                        s.env.theme = s.env.theme === 'dark' ? 'light' : 'dark';
                        document.documentElement.setAttribute('data-theme', s.env.theme);
                        return s;
                        });
                        }
                        },
                        downloadCode: { on: ['click'], handler: function () { downloadCode(); } },
                        runCode: { on: ['click'], handler: function () { updatePreview(); } },
                        refreshPreview: { on: ['click'], handler: function () { updatePreview(); } },
                        openInNewTab: {
                        on: ['click'],
                        handler: function () {
                        if (!editor) return;
                        var win = window.open();
                        win.document.write(editor.getValue());
                        win.document.close();
                        }
                        },
                        searchExamples: {
                        on: ['input'],
                        handler: function (e, app) {
                        app.setState(function (s) {
                        s.data.searchQuery = e.target.value;
                        return s;
                        });
                        }
                        },
                        selectExample: {
                        on: ['click'],
                        handler: function (e, app) {
                        var el = e.target.closest('[data-example-id]');
                        if (!el) return;
                        var id = el.dataset.exampleId;
                        if (!id) return;

                        app.setState(function (s) {
                        s.data.currentExample = id;
                        return s;
                        });
                        loadExample(id);
                        }
                        }
                        }
                        });

                        // Update categories after mount
                        setTimeout(function () {
                        if (appInstance && appInstance.setState) {
                        appInstance.setState(function (s) {
                        s.data.categories = categories;
                        return s;
                        });
                        }
                        loadExample('counter');
                        }, 150);
                        });
                        </script>
</body>

</html>
