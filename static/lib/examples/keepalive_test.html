<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mishkah Vue - KeepAlive Test</title>
    <script src="../mishkah.core.js?v=ka2"></script>
    <script src="../mishkah-vue.js?v=ka2"></script>
    <script src="../mishkah-vue-jsx.js?v=ka2"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #222;
            color: #eee;
        }

        .tab-btn {
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            background: #444;
            border: none;
            color: white;
        }

        .tab-btn.active {
            background: #3b82f6;
        }

        .content-box {
            border: 1px solid #555;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background: #333;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #666;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        const { createApp, ref, h, KeepAlive } = MishkahVue;

        const CounterComp = {
            name: 'CounterComp',
            setup() {
                const count = ref(0);
                return () => (
                    <div class="content-box">
                        <h3>üî¢ Counter Component</h3>
                        <p>Count: {count.value}</p>
                        <button onClick={() => count.value++}>Increment</button>
                        <p><i>If KeepAlive works, this count should persist when you switch tabs!</i></p>
                    </div>
                );
            }
        };

        const FormComp = {
            name: 'FormComp',
            setup() {
                const text = ref('Type here...');
                return () => (
                    <div class="content-box">
                        <h3>üìù Form Component</h3>
                        <input value={text.value} onInput={(e) => text.value = e.target.value} />
                        <p>You typed: {text.value}</p>
                        <p><i>This text should also persist.</i></p>
                    </div>
                );
            }
        };

        const App = {
            setup() {
                const currentTab = ref('Counter');

                const toggle = (tab) => {
                    currentTab.value = tab;
                };

                return () => (
                    <div>
                        <h1>KeepAlive Test</h1>
                        <div>
                            <button class={currentTab.value === 'Counter' ? 'tab-btn active' : 'tab-btn'} onClick={() => toggle('Counter')}>Counter</button>
                            <button class={currentTab.value === 'Form' ? 'tab-btn active' : 'tab-btn'} onClick={() => toggle('Form')}>Form</button>
                        </div>

                        <KeepAlive>
                            {currentTab.value === 'Counter' ? <CounterComp key="A" /> : <FormComp key="B" />}
                        </KeepAlive>
                    </div>
                );
            }
        };

        createApp(App).mount('#app');
    </script>
</body>

</html>
